<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title" id="saveConfigModalLabel">Operation Pane Configuration</h4>
    </div>
    <div class="modal-body">
      <form id="configForm" class="form-horizontal">
          <div class="form-group">
              <label class="col-sm-4 control-label">BUF</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="BUFConfig" />
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-4 control-label">MMRS</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="MMRSConfig" />
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-4 control-label">Science Image</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="scienceImageConfig" />
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-4 control-label">Image Panorama</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="imagePanoramaConfig" />
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-4 control-label">Spectra Panorama</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="spectraPanoramaConfig" />
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-4 control-label">Precise Move</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="preciseMoveConfig" />
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-4 control-label">Smart Target</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="smartTargetConfig" />
              </div>
          </div>

      </form>

      <p id="templateNameErr" class="err"></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id = "saveConfig">Proceed</button>
    </div>
  </div>
</div>
